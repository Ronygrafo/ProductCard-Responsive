<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/0b6cc2638c.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>
    <style></style>
  </head>

  <body>
    <div class="Background">
      <main class="CardContainer">
        <div class="Card">
          <div id="Image"></div>
          <div id="Info">
            <h2 class="ProductCategory">Perfume</h2>

            <h1 class="ProductName">Gabrielle Essence Eau De Parfum</h1>

            <p class="ProductDescription">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="Pricing">
              <h3 class="Price">$149.99</h3>
              <p id="FullPrice">$169.99</p>
            </div>

            <p>
            <button class="Primary"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </p>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ronygrafo/" target="_blank" >Rony Romero</a>.
  </footer>
  </body>
</html>
